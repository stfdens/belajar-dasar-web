<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- tailwind and fontawesome -->
    <script
      src="https://kit.fontawesome.com/a32080de58.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      id="container"
      class="container p-3 mx-auto flex justify-between items-center"
    >
      <div class="cursor-pointer">
        <span class="flex items-center gap-2">
          <img src="assets/Tailwind.png" alt="" class="h-12" />
          <a href="#" class="text-2xl font-bold">NGODING</a>
        </span>
      </div>
      <div id="menu" class="hidden md:flex">
        <ul class="flex flex-col md:flex-row gap-4">
          <li>
            <a
              href=""
              class="text-lg font-semibold hover:text-cyan-200 delay-100 ease-linear"
              >Home</a
            >
          </li>
          <li>
            <a
              href=""
              class="text-lg font-semibold hover:text-cyan-200 delay-100 ease-linear"
              >About</a
            >
          </li>
          <li>
            <a
              href=""
              class="text-lg font-semibold hover:text-cyan-200 delay-100 ease-linear"
              >Services</a
            >
          </li>
          <li>
            <a
              href=""
              class="text-lg font-semibold hover:text-cyan-200 delay-100 ease-linear"
              >Projects</a
            >
          </li>
          <li>
            <a
              href=""
              class="text-lg font-semibold hover:text-cyan-200 delay-100 ease-linear"
              >Contact</a
            >
          </li>
        </ul>
      </div>
      <div class="inline md:hidden">
        <i
          id="menu-button"
          class="fa-solid fa-bars text-2xl cursor-pointer"
        ></i>
      </div>
    </nav>
    <!-- nav end -->

    <!-- js -->
    <script>
      const menu = document.getElementById("menu");
      const btn = document.getElementById("menu-button");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
